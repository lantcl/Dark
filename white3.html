<head>
<meta charset="utf-8" />
<title>White</title>

<script src="https://d309knd7es5f10.cloudfront.net/zim_9.2.1.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = black; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use

var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // see http://zimjs.com/learn.html for video and code tutorials
    // see http://zimjs.com/docs.html for documentation
    // see http://zimjs.com/bits.html for 64 Interactive Media techniques

  document.body.style.cursor = "none";

  var cursorlight = new Container().center();

  var glow = new Circle(3, "white")
    .alp(.2)
    .addTo(cursorlight)
    .animate(
      {props:{scale:15, alpha:0},
      loop: true,
      time:2000     
      //rewind: true
      });


  var cursor = new MotionController({
        target: cursorlight, 
        type: "mousemove",
        speed:1000,
        damp: 1
    });
  
  cursorlight.mouseEnabled = false;
  cursorlight.mouseChildren = false;

    Ticker.add(function() {

        var trail = new Emitter({
          obj: new Circle({
              radius: 2, 
              color: "white"
              }).alp(.5),
            interval:200,
            life:1000,
            decayTime:1000,
            num:1,
            gravity:0,
            force: 1,
            fade: true
        })
          .addTo(stage)
          .loc(stage.mouseX, stage.mouseY)
          .animate({
            props:{alpha:0},
            time:500,
            call: function(target){target.dispose();
            }
          });  
          trail.mouseEnabled = false;
          trail.mouseChildren = false;
    });
  
  var pen = new Pen({color: white, penType: "line", damp: 1}).center().top();
  
  var draw = new MotionController({
      target: pen, 
      type: "pressmove",
      speed:1000
  });

  var line = pen.getChildAt(pen.paper.numChildren-1);

  // stage.on("stagemouseup", function(){
  //   pen.paper.animate({
  //           props:{alpha:0},
  //           time:300,
  //           call: function(target){target.clear();
  //           }
  //         });
  // });

  pen.on("stop", function(){
    zog(line);
    line.animate({
            props:{alpha:0},
            time:300,
            call: function(target){target.clear();
            }
      });
  });

    stage.update();

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
